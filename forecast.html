<html>
	<head>
		<title>	Forecast Search </title>
		
		<link rel="stylesheet" href="cmxform.css"></link>
		<link rel="stylesheet" href="cmxformTemplate.css"></link>
		<link rel="stylesheet" href="core.css"></link>
		<link rel="stylesheet" href="reset.css"></link>
		<link rel="stylesheet" href="screen.css"></link>
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
		<!-- jQuery  -->
		<link rel="stylesheet" href="weatherForecast.css"></link>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="jquery.validate.js"></script>
		<!-- JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous">
		      </script>
			  <!-- map -->
		<script src="http://openlayers.org/api/OpenLayers.js"></script>
		<script src="http://openlayers.org/en/v3.1.1/build/ol.js"></script>
		<script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js" ></script>
		<script src='http://connect.facebook.net/en_US/all.js'></script>
		<script src="weatherFormValidate.js"></script>	
	</head>
	<body style="background: url('http://cs-server.usc.edu:45678/hw/hw8/images/bg.jpg'); background-size: cover; background-repeat: no-repeat; height: 100%;">		
		<div class="container">
			<h1> <center>Forecast Search</center> </h1>
			<form class="form-inline" id="weatherForm">
				<div class="well" style="background:rgba(0,0,0,0.3); border-color:rgba(220, 220, 220, 0)">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
							<label for="streetAddress"><span style="color: white;">Street Address:</span><span style="color: red;">*</span></label><br>
							<input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="Enter street address" style="width: 100%">
						</div>
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<label for="city"><span style="color: white;">City:</span><span style="color: red;">*</span></label><br>
							<input type="text" class="form-control" id="city" name="city" placeholder="Enter the city name" style="width: 100%">
						</div>
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<label for="state"><span style="color: white;">State:<span><span style="color: red;">*</span></label><br>
							<select class="form-control" style="width: 100%" id="state" name="state">
								<option value="">Select your state</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>                
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<label for="degree"><span style="color: white;">Degree:</span><span style="color: red;">*</span></label><br>
							<div class="radio">
								<label class="radio-inline">
									<input type="radio" name="degree" id="fahrenheit" value="Fahrenheit" checked="checked">
									<span style="color: white;">Fahrenheit</span>
								</label>
							</div>
							<div class="radio">
								<label class="radio-inline">
									<input type="radio" name="degree" id="celsius" value="Celsius">
									<span style="color: white;">Celsius</span> 
								</label>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" style="text-align: right">
							<button type="submit" class="btn btn-primary" id="search"> 
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search 
							</button>
							<button type="button" class="btn btn-default" id="clearBtn"> 
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Clear 
							</button>
							<br>
							<label for="poweredBy"><span style="color: white;">Powered By:</span></label>
							<a href="http://forecast.io"><img src="http://cs-server.usc.edu:45678/hw/hw8/images/forecast_logo.png" alt="forecast logo" width="90" height="40"></a>
						</div>
					</div>
				</div>
			</form>
			<hr>
			<div id="weatherResult" style="display: none;">
				<ul class="nav nav-tabs" id="weatherTabs">
					<li role="presentation" class="active"><a href="#rightNow">Right Now</a></li>
					<li role="presentation"><a href="#next24Hours">Next 24 Hours</a></li>
					<li role="presentation"><a href="#next7Days">Next 7 Days</a></li>
				</ul>
				
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="rightNow">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="rightNowVisual">
								current weather table
							</div>
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="map_div" style="width:350px; height:100px;padding-left:0px; padding-right:0px;">
								 <div id="basicMap" style="width:350px; height:100px">
								 map here
                            </div>      
                        
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="next24Hours">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="next24HoursVisual">
								this is the next 24 hours
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="next7Days" style="background:rgb(46,51,56);">
						<div class="row" id="next7DaysVisual" style="background:rgb(46,51,56);">

						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
